argocd:
  namespace: argocd
  project: platform
  targetRevision: main

# Secret managment
vault:
  enabled: false

# Workflow engines
tekton:
  enabled: false
  namespace: platform

etcd:
  enabled: false
  namespace: platform

argo_workflow:
  enabled: false
  namespace: kube-system

# IAM
authentik:
  enabled: true
  namespace: platform

# SCM
gitea:
  enabled: true
  namespace: platform
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
      external-dns.alpha.kubernetes.io/target: "humble-tunnel.maibaloc.com"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    hosts:
      - host: git.maibaloc.com
        paths:
          - path: /
            pathType: Prefix
            httpPort: 3000
    tls:
      - secretName: gitea-tls-certificate
        hosts:
          - git.maibaloc.com
