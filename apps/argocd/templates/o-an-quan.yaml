{{- if .Values.o_an_quan.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-o-an-quan
  namespace: {{ .Values.argocd.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: {{ .Values.argocd.project }}
  source:
    chart: o-an-quan
    repoURL: https://locmai.github.io/charts/
    targetRevision: {{ .Values.o_an_quan.targetRevision }}
    helm:
      releaseName: o-an-quan
      values: |
        backend:
          image:
            tag: 0.0.1
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          extraEnv: >
            - name: REACT_APP_BASE_URL
              value: https://oanquan.locmai.dev
            - name: REACT_APP_SOCKET_URL
              value: https://oanquan-api.locmai.dev
            - name: REACT_APP_SOCKET_PORT
              value: 443
        frontend:
          image:
            tag: 0.0.2
          resources:
            requests:
              memory: "1000Mi"
              cpu: "500m"
            limits:
              memory: "1500Mi"
              cpu: "1000m"
{{- end }}
