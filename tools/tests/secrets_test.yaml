apiVersion: "kubernetes-client.io/v1"
kind: ExternalSecret
metadata:
  name: hello-vault-service
  namespace: platform
spec:
  backendType: vault
  vaultMountPoint: "kubernetes"
  vaultRole: vault-kubernetes
  kvVersion: 2
  data:
    - name: ak_admin_password
      key: secret/data/humble/init
      property: ak_admin_password
    - name: ak_admin_token
      key: secret/data/humble/init
      property: ak_admin_token
