{{- if .Values.gitea.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-gitea
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: {{ .Values.gitea.namespace }}
  source:
    chart: gitea
    repoURL: https://dl.gitea.io/charts/
    targetRevision: 5.0.0
    helm:
      releaseName: gitea
      values: |
        ingress:
          enabled: false
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            external-dns.alpha.kubernetes.io/target: "humble-tunnel.{{ .Values.global.domain }}"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          hosts:
            - host: &host git.{{ .Values.global.domain }}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: gitea-tls-certificate
              hosts:
                - *host
        image:
          tag: 1.15.8
          pullPolicy: IfNotPresent
        
        gitea:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true

          config:
            server:
              LANDING_PAGE: explore
          # Either specify inline `key` and `secret` or refer to them via `existingSecret`
          oauth:
            - name: 'authentik'
              provider: 'openidConnect'
              existingSecret: gitea-oauth2-secrets
              autoDiscoverUrl: https://authentik.{{ .Values.global.domain }}/application/o/gitea-slug/.well-known/openid-configuration
{{- end }}
