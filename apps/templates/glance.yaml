{{- if .Values.glance.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-glance
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: apps 
  source:
    chart: glance
    repoURL: ghcr.io/locmai
    targetRevision: 0.1.0
    helm:
      releaseName: glance 
      values: |
        config:
          theme:
            light: true
            background-color: 0 0 95
            primary-color: 0 0 10
            negative-color: 0 90 50
          pages:
            - name: Home
              columns:
                - size: small
                  widgets:
                    - type: calendar

                    - type: twitch-channels
                      channels:
                        - theprimeagen
                        - zy0xxx
                        - sweetily
                        - kenrurouni
                        - cyyuvtuber
                        - ml7support

                    - type: monitor
                      cache: 5m
                      title: Services
                      sites:
                      - title: Excalidraw 
                        url: https://draw.maibaloc.com/
                        icon: https://raw.githubusercontent.com/excalidraw/excalidraw/master/dev-docs/static/img/logo.svg
                      - title: kandidm
                        url: https://auth.maibaloc.com/
                        icon: https://kanidm.com/images/logo.svg

                - size: full
                  widgets:
                    - type: videos
                      channels:
                        - UCUyeluBRhGPCW4rPe_UvBZQ # ThePrimeTimeagen 
                        - UCgo5pn2U8qbl_WYXU8Q6f0w # Zy0x
                        - UCYfdidRxbB8Qhf0Nx7ioOYw # Zajef77
                        - UCvqbFHwN-nwalWPjPUKpvTA # CNCF
                        - UCsBjURrPoezykLs9EqgamOA # Fireship
                        - UCZU9T1ceaOgwfLRq7OKFU4Q # Linkin Park
                        - UC5mzpqa98hIFlQ9SFxqAilw # EvB

                    - type: hacker-news

                    - type: reddit
                      subreddit: selfhosted
{{- end }}
