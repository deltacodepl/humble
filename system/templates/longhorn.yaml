{{- if .Values.longhorn.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-longhorn
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: {{ .Values.longhorn.namespace }}
  source:
    repoURL: 'https://github.com/longhorn/charts.git'
    path: "charts/longhorn"
    targetRevision: master
    helm:
      releaseName: longhorn
      values: |
        ingress:
          enabled: true
          host: &host longhorn.{{ .Values.global.domain }}
          tls: true
          tlsSecret: longhorn-tls-certificate
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
            external-dns.alpha.kubernetes.io/target: "192.168.1.255"
        persistence:
          defaultClassReplicaCount: 2
{{- end }}
