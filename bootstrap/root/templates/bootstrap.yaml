{{- if .Values.bootstrap.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: bootstrap
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /spec/syncPolicy/automated
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: 'bootstrap/argocd'
    repoURL: https://github.com/locmai/humble.git
    targetRevision: "{{ .Values.bootstrap.targetRevision }}"
    helm:
      releaseName: bootstrap-argocd
      values: |
        argocd:
          targetRevision: {{ .Values.global.targetRevision }}
        
        global:
          domain: {{ .Values.global.domain }}
            
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            external-dns.alpha.kubernetes.io/target: "humble-tunnel.{{ .Values.global.domain }}"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          hosts:
            - &host argocd.{{ .Values.global.domain }}
          tls:
            - secretName: argocd-tls-certificate
              hosts:
                - *host

        server:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true

        controller:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true

        repoServer:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
        
        redis:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
        
        dex:
          metrics:
            enabled: true
            serviceMonitor:
              enabled: true
{{- end }}
