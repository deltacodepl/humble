{{- if .Values.authentik.enabled }}
apiVersion: batch/v1
kind: Job
metadata:
  name: init-authentik
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "3"
spec:
  backoffLimit: 3
  template:
    spec:
      serviceAccount: init-tools
      restartPolicy: Never
      containers:
        - name: script
          image: locmai/init-tools:0.0.1
          command:
            - python
            - -c
          args:
            - |
{{ .Files.Get "files/authentik_init.py" | indent 14 }}
{{- end }}
