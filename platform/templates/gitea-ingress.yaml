{{- if .Values.gitea.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea
  {{- with .Values.gitea.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.gitea.ingress.className }}
  ingressClassName: {{ .Values.gitea.ingress.className }}
{{- end }}
{{- if .Values.gitea.ingress.tls }}
  tls:
  {{- range .Values.gitea.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
    {{- range .Values.gitea.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: gitea-http
                port:
                  number: {{ $httpPort }}
          {{- end }}
    {{- end }}
{{- end }}