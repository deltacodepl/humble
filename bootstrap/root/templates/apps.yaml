{{- if .Values.apps.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /spec/syncPolicy/automated
  destination:
    name: in-cluster
    namespace: platform
  source:
    path: 'apps'
    repoURL: {{ .Values.global.repoURL }}
    targetRevision: "{{ .Values.apps.targetRevision }}"
    helm:
      valueFiles:
      - values-{{ .Values.global.env }}.yaml
      values: |
        argocd:
          targetRevision: {{ .Values.apps.targetRevision }}
        
        global:
          domain: {{ .Values.global.domain }}
          repoURL: {{ .Values.global.repoURL }}
          env: {{ .Values.global.env }}
{{- end }}
