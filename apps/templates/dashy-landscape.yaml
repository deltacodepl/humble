{{- if .Values.dashyLandscape.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-dashy-landscape
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    name: in-cluster
    namespace: {{ .Values.argocd.project }}
  source:
    chart: dashy
    repoURL: https://locmai.github.io/charts/
    targetRevision: 0.0.4
    helm:
      releaseName: dashylandscape
      values: |
        ingress:
          enabled: true
          
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-prod
            external-dns.alpha.kubernetes.io/target: "{{ .Values.global.env }}-humble-tunnel.{{ .Values.global.domain }}"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          hosts:
            - host: &host landscape.{{ .Values.global.domain }}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: dashy-landscape-tls-certificate
              hosts:
                - *host

        config:
          appConfig:
            layout: auto
            iconSize: medium
            theme: dashy-docs
            language: en
          pageInfo:
            title: Humble Technology Landscape
            description: ''
            navLinks:
              - title: Back to Home
                path: https://humble.maibaloc.com
            footerText: Â© 2023 Loc Mai.
          sections:
            - displayData:
                collapsed: false
                cols: 1
                hideForGuests: false
                rows: 1
                sortBy: default
              icon: far fa-globe
              items:
                - description: Humble source code and docs
                  icon: fab fa-github
                  id: 0_593_github
                  title: GitHub
                  url: https://github.com/locmai/humble
                - description: ''
                  icon: https://avatars.githubusercontent.com/u/314135?s=200&v=4
                  id: 1_593_cloudflare
                  title: Cloudflare
                  url: https://avatars.githubusercontent.com/u/314135?s=200&v=4
                - title: Mkdocs
                  description: Documentation
                  icon: fa fa-book
                  url: https://humble.maibaloc.com
                  target: newtab
                  statusCheck: true
                  id: 2_593_mkdocs
              name: Global
            - displayData:
