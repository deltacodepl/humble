{{- if .Values.system.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: system
  namespace: argocd
spec:
  description: system project
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - namespace: '*'
    server: '*'
  sourceRepos:
  - '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: system
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /spec/syncPolicy/automated
  destination:
    name: in-cluster
    namespace: system
  source:
    path: 'system'
    repoURL: https://github.com/locmai/humble.git
    targetRevision: "{{ .Values.system.targetRevision }}"
    helm:
      values: |
        argocd:
          targetRevision: {{ .Values.system.targetRevision }}

        global:
          domain: {{ .Values.global.domain }}
{{- end }}