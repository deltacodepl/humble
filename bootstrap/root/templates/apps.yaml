{{- if .Values.apps.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: apps
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /spec/syncPolicy/automated
  destination:
    name: in-cluster
    namespace: platform
  source:
    path: 'apps'
    repoURL: https://github.com/locmai/humble.git
    targetRevision: "{{ .Values.apps.targetRevision }}"
    helm:
      values: |
        argocd:
          targetRevision: {{ .Values.apps.targetRevision }}
{{- end }}
