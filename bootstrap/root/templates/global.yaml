{{- if .Values.global.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: global
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: global
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: argoproj.io
      kind: Application
      jsonPointers:
        - /spec/syncPolicy/automated
  destination:
    name: in-cluster
    namespace: global
  source:
    path: 'global'
    repoURL: https://github.com/locmai/humble.git
    targetRevision: "{{ .Values.global.targetRevision }}"
    helm:
      values: |
        argocd:
          targetRevision: {{ .Values.global.targetRevision }}
        
        global:
          domain: {{ .Values.global.domain }}
{{- end }}
