global:
  env: []
argo-cd:
  server:
    extraArgs:
      - --insecure
    certificate:
      enabled: false
      domain: argocd.maibaloc.com
    ingress:
      enabled: true
      ingressClassName: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        external-dns.alpha.kubernetes.io/target: "humble-tunnel.maibaloc.com"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      hostname: argocd.maibaloc.com
      tls: true
  applicationSet:
    enabled: true

  notifications:
    enabled: false

  redis-ha:
    enabled: false

  dex:
    enabled: false

  configs:
    cm:
      oidc.config: |
        name: Dex
        issuer: "https://dex.{{ .Values.global.domain }}"
        clientID: argocd-sso
        clientSecret: $argocd-sso-secrets:ARGOCD_SSO_CLIENT_SECRET
        requestedScopes:
        - openid
        - profile
        - email
        - groups
      statusbadge.enabled: "true"
      resource.exclusions: |
        - apiGroups:
          - cilium.io
          kinds:
          - CiliumIdentity
          clusters:
            - "*"
      resource.customizations.health.argoproj.io_Application: |
        hs = {}
        hs.status = "Progressing"
        hs.message = ""
        if obj.status ~= nil then
          if obj.status.health ~= nil then
            hs.status = obj.status.health.status
            if obj.status.health.message ~= nil then
              hs.message = obj.status.health.message
            end
          end
        end
        return hs
      resource.customizations.ignoreDifferences.admissionregistration.k8s.io_MutatingWebhookConfiguration:
        |
        jqPathExpressions:
        - '.webhooks[]?.clientConfig.caBundle'
      resource.customizations.ignoreDifferences.admissionregistration.k8s.io_ValidatingWebhookConfiguration:
        |
        jqPathExpressions:
        - '.webhooks[]?.failurePolicy'
