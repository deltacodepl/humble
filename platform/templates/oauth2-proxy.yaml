apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: dex 
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      containers:
      - args:
        - --provider=oidc
        - --provider-display-name="Kanidm"
        - --email-domain=*
        - --http-address=0.0.0.0:4180
        - --redirect-url https://oauth2.{{ .Values.global.domain }}/oauth2/callback
        - --oidc-issuer-url https://dex.{{ .Values.global.domain }}
        env:
        - name: OAUTH2_PROXY_CLIENT_ID
          value: oauth2-proxy-sso 
        - name: OAUTH2_PROXY_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: dex-secrets
              key: OAUTH2_PROXY_SSO_CLIENT_SECRET
        - name: OAUTH2_PROXY_COOKIE_SECRET
          valueFrom:
            secretKeyRef:
              name: dex-secrets
              key: OAUTH2_PROXY_SSO_COOKIE_SECRET
        image: quay.io/oauth2-proxy/oauth2-proxy:latest
        imagePullPolicy: Always
        name: oauth2-proxy
        ports:
        - containerPort: 4180
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: dex 
spec:
  ports:
  - name: http
    port: 4180
    protocol: TCP
    targetPort: 4180
  selector:
    k8s-app: oauth2-proxy
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy 
  namespace: dex
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/target: "{{ .Values.global.env }}-humble-tunnel.{{ .Values.global.domain }}"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
      - oauth2.{{ .Values.global.domain }}
    secretName: oauth2-proxy-tls
  rules:
  - host: "oauth2.{{ .Values.global.domain }}"
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific 
        backend:
          service:
            name: http
            port:
              number: 4180
