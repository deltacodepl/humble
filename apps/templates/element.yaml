{{- if .Values.element.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-element
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    name: in-cluster
    namespace: {{ .Values.argocd.project }}
  source:
    chart: elementweb
    repoURL: https://locmai.github.io/charts/
    targetRevision: 0.0.3
    helm:
      releaseName: elementweb
      values: |
        ingress:
          enabled: true
          
          className: nginx
          annotations:
            hajimari.io/enable: "true"
            hajimari.io/appName: "Element"
            cert-manager.io/cluster-issuer: letsencrypt-prod
            external-dns.alpha.kubernetes.io/target: "humble-tunnel.{{ .Values.global.domain }}"
            external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          hosts:
            - host: &host chat.{{ .Values.global.domain }}
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: element-tls-certificate
              hosts:
                - *host

        config:
          default:
            base_url: "https://dendrite.{{ .Values.global.domain }}"
            server_name: "maibaloc.com"

            theme: "light"
{{- end }}
