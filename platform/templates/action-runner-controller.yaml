{{- if .Values.actionRunnerController.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-action-runner-controller
  namespace: {{ .Values.argocd.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: {{ .Values.actionRunnerController.namespace }}
  source:
    repoURL: https://github.com/locmai/humble.git
    path: 'platform/kustomization/action-runner-controller'
    targetRevision: main
{{- end }}
