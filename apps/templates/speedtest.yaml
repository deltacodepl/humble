{{- if .Values.speedtest.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-speedtest
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
  destination:
    name: in-cluster
    namespace: apps
  source:
    repoURL: https://bjw-s.github.io/helm-charts 
    chart: app-template
    targetRevision: 2.2.0
    helm:
      releaseName: speedtest
      values: |
        controllers:
          main:
            containers:
              main:
                image:
                  repository: docker.io/openspeedtest/latest
                  tag: v2.0.4
        service:
          main:
            ports:
              http:
                port: 3000
                protocol: HTTP
        ingress:
          main:
            enabled: true
            className: nginx
            annotations:
              nginx.ingress.kubernetes.io/proxy-body-size: 50m
              cert-manager.io/cluster-issuer: letsencrypt-prod
            hosts:
              - host: &host speedtest.{{ .Values.global.domain }}
                paths:
                  - path: /
                    pathType: Prefix
                    service:
                      name: main
                      port: http
            tls:
              - hosts:
                  - *host
                secretName: speedtest-tls-certificate
{{- end }}
