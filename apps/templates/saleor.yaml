{{- if .Values.saleor.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-saleor
  namespace: {{ .Values.argocd.namespace }}
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    name: in-cluster
    namespace: {{ .Values.argocd.project }}
  source:
    chart: saleor-platform
    repoURL: https://locmai.github.io/charts/
    targetRevision: 0.1.5
    helm:
      releaseName: saleor
      values: |
        nfs-server-provisioner:
          enabled: false
        nfs:
          enabled: false

        redis:
          cluster:
            enabled: false
            slaveCount: 2
          persistence:
            enabled: false
          master:
            persistence:
              enabled: false
          auth:
            password: "saleor"
        postgresql:
          global:
            postgresqlDatabase: "saleor"
            postgresqlUsername: "postgres"
            postgresqlPassword: "saleor"
        saleor-core:
          enabled: true
          persistence:
            storageClass: "longhorn"
          allowedHosts:
            hosts:
              - localhost
              - 127.0.0.1
              - saleor.maibaloc.com
          externalServices:
            googleRecaptcha:
              publicKey: "none"
            redis:
              password: "saleor"
            postgresql:
              password: "saleor"
        saleor-dashboard:
          persistence:
            enabled: false
        saleor-storefront:
          enabled: true
          persistence:
            enabled: false
          ingress:
            enabled: true
            annotations:
              hajimari.io/enable: "true"
              hajimari.io/appName: "Saleor"
              cert-manager.io/cluster-issuer: "letsencrypt-prod"
              external-dns.alpha.kubernetes.io/target: "humble-tunnel.{{ .Values.global.domain }}"
              external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
            hosts:
              - host: &host saleor.maibaloc.com
                paths:
                  - /
            tls:
             - secretName: saleor-tls-certificate
               hosts:
                 - *host
        
{{- end }}
