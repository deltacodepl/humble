{{- if .Values.blackping.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.argocd.project }}-blackping
  namespace: {{ .Values.argocd.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argocd.project }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
  destination:
    name: in-cluster
    namespace: {{ .Values.argocd.project }}
  source:
    chart: blackping
    repoURL: https://locmai.github.io/blackping/
    targetRevision: 0.0.4
    helm:
      releaseName: blackping
      values: |
        image:
          tag: "{{ .Values.blackping.image.tag }}"
        podAnnotations:
          vault.hashicorp.com/agent-inject: "true"
          vault.hashicorp.com/agent-inject-secret-env: "kv/postgres"
          vault.hashicorp.com/role: "blackping"
          vault.hashicorp.com/agent-inject-template-env: |
            {{`{{- with secret "kv/postgres" -}}
            POSTGRES_HOST="{{ .Data.db_host }}"
            POSTGRES_PORT="{{ .Data.db_port }}"
            POSTGRES_USER="{{ .Data.username }}"
            POSTGRES_PASS="{{ .Data.password }}"
            POSTGRES_DB="{{ .Data.db_name }}"

            PERIOD=600
            {{- end }}`}}
        serviceAccount:
          name: "apps"
{{- end }}